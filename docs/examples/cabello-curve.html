<p>A simple yet beautiful curve used by Ricardo Cabello, aka Mr.doob:</p>
 
<div class="mathcell" style="width: 6in; height: 5in">
<script>

var parent = document.currentScript.parentNode;

var id = generateId();
parent.id = id;

MathCell( id, [] );

parent.update = function( id ) {

  data = [ parametric( t => [ Math.sin(.7*t), Math.cos(.3*t), Math.sin(.2*t) ],
                       [ 0, 20*Math.PI, 300 ],
                       { radius: .01, color: 'limegreen',
                         group: 'main', rotationAxisAngle: [ [0,0,1], .01 ] } ) ] 

  var config = { type: 'threejs', frame: false, animate: true };

  evaluate( id, data, config );

}

parent.update( id );

</script>
</div>

<p>The parametrization of the curve is</p>

\[ \mathbf{r} = [ \hspace{.3em} \sin(.7t), \hspace{.3em} \cos(.3t), \hspace{.3em} \sin(.2t) \hspace{.3em} ] \]
